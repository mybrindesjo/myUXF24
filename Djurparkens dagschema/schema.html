<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Interaktivt formulär</title>
    <link rel="stylesheet" href="testlektion.css">
</head>
<body>
    <main>
        <form aria-labelledby="register-form">
            <h1>Registreringsformulär</h1>

            <label for="username">Användarnamn</label>
            <input id="usernamn" type="text" name="username" required aria-required="true">

            <label for="email">Epostadress</label>
            <input id="email" type="email" name="email" required>

            <label for="password">Lösenord</label>
            <input id="password" type="password" name="password" required>

            <fieldset>
                <legend>Intressen</legend>
                <label><input type="checkbox" value="sport" name="intrests" id="sport">Sport</label>
                <label><input type="checkbox" value="music" name="intrests" id="music">Musik</label>
                <label><input type="checkbox" value="travel" name="intrests" id="travel">Resor</label>
            </fieldset>

            <label for="preference">Preferensnivå</label>
            <input id="preference" type="range" name="preference" min="0" max="10" step="1" aria-valuemin="0" aria-valuemax="10">

            <label for="color">Favoritfärger</label>
            <select id="color" name="color">
                <option value="red">Röd</option>
                <option value="blue">Blå</option>
                <option value="yellow">Gul</option>
            </select>

            <button type="submit">Skicka</button>
        </form>
    </main>
</body>

</html>
