<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #1E1E2F, #3A007D);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: #121212;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid #FFC107;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.5);
        }

        .profile-picture img {
            width: 100%;
            height: auto;
        }

        .username {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .handle {
            color: #A3A3A3;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #FFC107;
            color: #121212;
            border-color: #FFC107;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .tab {
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: #FFC107;
            color: #121212;
        }

        .tab:hover {
            background: rgba(255, 193, 7, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .grid-item {
            width: 100%;
            padding-top: 100%;
            background: linear-gradient(145deg, #282828, #1E1E1E);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0px 5px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #A3A3A3;
        }

        /* Floating 3D emoji effect */
        .emoji {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 5s infinite ease-in-out;
            z-index: 1;
        }

        .emoji:nth-child(1) {
            top: 10%;
            left: 5%;
        }

        .emoji:nth-child(2) {
            top: 20%;
            right: 10%;
        }

        .emoji:nth-child(3) {
            bottom: 10%;
            left: 20%;
        }

        .emoji:nth-child(4) {
            bottom: 5%;
            right: 5%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="/mnt/data/Ska%CC%88rmavbild%202025-01-14%20kl.%2006.50.49.png" alt="Profile Picture">
        </div>
        <div class="username">My Brindesjö</div>
        <div class="handle">@mybrindesjo</div>

        <div class="links">
            <a href="#">Facebook</a>
            <a href="#">GitHub</a>
            <a href="#">Figma</a>
            <a href="#">Instagram</a>
        </div>

        <div class="tabs">
            <div class="tab">All</div>
            <div class="tab active">Projects</div>
            <div class="tab">Music</div>
            <div class="tab">Videos</div>
        </div>

        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>

        <div class="footer">© 2025 My Brindesjö</div>

        <!-- Floating emojis -->
        <img class="emoji" src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/smiling-face-with-smiling-eyes_1f60a.png" alt="emoji">
        <img class="emoji" src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/thinking-face_1f914.png" alt="emoji">
        <img class="emoji" src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/nerd-face_1f913.png" alt="emoji">
        <img class="emoji" src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/grinning-face-with-big-eyes_1f603.png" alt="emoji">
    </div>
</body>
</html>
