<!DOCTYPE html>

    <!-- Anger teckenkodningen som används på sidan. "UTF-8" är standard och stöder de flesta språk och symboler. -->
    <meta charset="UTF-8">
    <!-- Gör sidan responsiv genom att justera sidans bredd och skalning utifrån enhetens skärmstorlek. 
          "width=device-width" sätter sidans bredd till skärmens bredd. 
          "initial-scale=1.0" ställer in inledande zoom-nivå till 100%. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
